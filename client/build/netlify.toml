# Allow direct access to sitemap and robots.txt
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# Original SPA redirect (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
